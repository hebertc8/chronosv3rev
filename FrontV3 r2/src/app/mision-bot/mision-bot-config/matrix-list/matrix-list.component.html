<nb-card size="medium">
  <nb-card-body>
    <div class="container row">
      <div class="cotainerHeader col-12 col-md-12">
        <h3>Matrix list</h3>
        <button
          nbButton
          status="danger"
          (click)="close()"
        >
          <nb-icon class="iconSize" icon="times" pack="fa"></nb-icon>
        </button>
      </div>
      <ng2-smart-table
        [settings]="settings"
        [source]="source"
      ></ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
